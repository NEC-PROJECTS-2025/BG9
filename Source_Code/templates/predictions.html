<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - Fetal Ultrasound Classification</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;  /* Light grayish-blue background */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 20px;
            background-color: #5f7a85;  /* Cool, calming blue */
        }

        header img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #3b4e58;
            overflow: hidden;
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            margin: 5px;
            background: linear-gradient(145deg, #4f6b77, #3a4f58);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .navbar a:hover {
            background: linear-gradient(145deg, #3a4f58, #4f6b77);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .navbar a.active {
            background-color: #2d3b41;
            color: white;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .navbar a:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .predictions-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .predictions-container h2 {
            color: #3b4e58;
            font-size: 32px;
            text-align: center;
        }

        .predictions-container p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
            margin: 20px 0;
        }

        .predictions-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .predictions-container input[type="file"] {
            padding: 10px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }

        .predictions-container button {
            padding: 10px 20px;
            background-color: #5f7a85;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .predictions-container button:hover {
            background-color: #4b6572;
        }

    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/NEC.png') }}" alt="Banner">
        <h1>Explainable Fetal Ultrasound Classification Using CNN And MLP Models</h1>
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('predictions') }}" class="active">Predictions</a>
        <a href="{{ url_for('evaluationmetrics') }}">Evaluation Metrics</a>
        <a href="{{ url_for('flowchart') }}">Flowchart</a>
    </div>

    <!-- Predictions Content -->
    <div class="predictions-container">
        <h2>Upload an Image for Prediction</h2>

        <form action="{{ url_for('prediction_result') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

    </div>
</body>
</html>
